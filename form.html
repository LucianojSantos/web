<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TELA DE CADASTRO</title>
    <link rel="stylesheet" type="text/css" href="form.css" media="screen" />
    
  </head>
  <body>
    <div id="cadastro-box">

    <div id="cadastro-box-interno">
    <div id="cadastro-box-label"> Dados Pessoais</div>

    <form method="POST" id="fdados" action=""> 
      <p><label for="cnome"> &nbsp;   Nome: </label>
        <input type="text" name="tNome" id="cnome" size="20" maxlength="30" placeholder="Nome Completo"/></p>
      <p><labal for="ccpf"> &nbsp; CPF: </labal> 
        <input type="number" name="tcpf" id="ccpf" size="11" maxlength="11" placeholder=" CPF" /></p>
      <p><label for="crg"> &nbsp; RG: </label> 
        <input type="number" name="trg" id="crg" size="11" maxlength="11" placeholder="RG" /></p>
        <fieldset id="sexo"><legend>Sexo</legend>
           <input type="radio" name="tsexo"  id="cmasc" /><label for="cmasc">Masculino</label><br> 
           <input type="radio" name="tsexo" id="cfemin" /><label for="cfemin">Feminino</label>  
          </fieldset>
      <p>&nbsp; Data de Nascimento:<input type="date" name="tnasc" id="cnasc"></p>
      <p> &nbsp; Telefone: <input type="tel" name="ttel" id="ctel" /></p>
         
      <p><label for="crua">&nbsp; Logradouro: </label>
        <input type="text" name="trua" id="crua" size="20" maxlength="80" placeholder="Rua, Av, Trav..."></p></input>
      <p><label for="cnum">&nbsp;  Numero: </label>
        <input type="number" name="tnum" id="cnum" min="0" max="9999999" ></p></input>
      <p><label for="cest">&nbsp; Estado: </label>
        <select name="test" id="cest">
          <option value="estado">Selecione o Estado</option> 
          <option value="AC">Acre</option> 
          <option value="AL">Alagoas</option> 
          <option value="AM">Amazonas</option> 
          <option value="AP">Amapá</option> 
          <option value="BA">Bahia</option> 
          <option value="CE">Ceará</option> 
          <option value="DF">Distrito Federal</option> 
          <option value="ES">Espírito Santo</option> 
          <option value="GO">Goiás</option> 
          <option value="MA">Maranhão</option> 
          <option value="MT">Mato Grosso</option> 
          <option value="MS">Mato Grosso do Sul</option> 
          <option value="MG">Minas Gerais</option> 
          <option value="PA">Pará</option> 
          <option value="PB">Paraíba</option> 
          <option value="PR">Paraná</option> 
          <option value="PE">Pernambuco</option> 
          <option value="PI">Piauí</option> 
          <option value="RJ">Rio de Janeiro</option> 
          <option value="RN">Rio Grande do Norte</option> 
          <option value="RO">Rondônia</option> 
          <option value="RS">Rio Grande do Sul</option> 
          <option value="RR">Roraima</option> 
          <option value="SC">Santa Catarina</option> 
          <option value="SE">Sergipe</option> 
          <option value="SP">São Paulo</option> 
          <option value="TO">Tocantins</option>
        </select> </p>
     <p><label for="cCid">&nbsp; Cidade</label>
       <input type="text" name="tcid" id="cCid" size="20" maxlength="40" placeholder="Sua cidade" ></p>
     </form> 
    </body>
    <input type="submit" value="Enviar"/>
    </html>
